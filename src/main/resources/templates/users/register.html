<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/header :: header"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job4jDreamJob</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="/">Главная</a>
                <a class="nav-item nav-link active" th:href="@{/vacancies}">Вакансии</a>
                <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать резюме</a>
            </div>
            <div class="d-flex">
                <a class="nav-link text-secondary" th:href="@{/users/register}">Регистрация</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">  <!-- Тот же container, что и в навигации -->
    <form th:action="@{/users/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
